<script>
$flag = 0;
$('#plus_btn').click(function(){
if($flag == 0) {
    $('#plus_btn').css({'transform':'rotate(45deg)'});
    $('#msg').css({'top':'-50px'});
    $('#social1').css({'top':'0px'});
    $('#social2').css({'top':'0px'});
    $('#social3').css({'top':'0px'});
       $flag=1;
}
else{
    $('#plus_btn').css({'transform':'rotate(0deg)'});
    $('#msg').css({'top':'-3px'});
    $('#social1').css({'top':'50px'});
    $('#social2').css({'top':'50px'});
    $('#social3').css({'top':'50px'});
       $flag =0;
}
});
</script>
